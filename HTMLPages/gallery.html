<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />

            <link rel="stylesheet" href="/CSSPages/gallery.css">
            <link rel="stylesheet" href="/CSSPages/main.css">
            <title>My Now Amazing Webpage</title>
            <link rel="stylesheet" type="text/css" href="/slick/slick.css"/>
            <link rel="stylesheet" type="text/css" href="/slick/slick-theme.css"/>

            <style>
                main {
                    background-color: darkred;
                }

                div > img {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                    display: block;
                }

                .multiple-items {
                    width: 80%;
                    margin-left: auto;
                    margin-right: auto;
                    height: 400px;
                    text-align: center;
                }
            </style>
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
                rel="stylesheet" 
                integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
                crossorigin="anonymous">
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
                crossorigin="anonymous"
                defer>
            </script>
        </head>
        <body>
            <header>
                <a href="index.html" class="titleBar"><img src="/Images/MusicIcon.png" alt="Placeholder for titlebar image"></a>
                <nav>
                    <ul>
                        <li><a class="inactive" href="gallery.html">Gallery</a></li>
                        <li><a class="inactive" href="top-songs.html">Top Songs</a></li>
                        <li><a class="inactive" href="fun.html">Fun</a></li>
                        <li><a class="inactive" href="Top-Music-Platforms.html">Popular Platforms</a></li>
                    </ul>
                </nav>
            </header>
            <main>
                <h1>Music Gallery</h1>
                <p>Here are some album covers that inspire me.</p>
                <div class="multiple-items">
                    <div>
                        <td><img src="/Images/Thunderbolt-Sam_Tinnesz.jpg" alt="Thunderbolt by Sam Tinnesz" /></td>
                    </div>
                    <div>
                        <td><img src="/Images/SLEEP_WHEN_I'M_DEAD-Kings.jpg" alt="SLEEP WHEN I'M DEAD by Autumn Kings" /></td>
                    </div>
                    <div>
                        <td><img src="/Images/Ready-For-War_Joznez.jpg" alt="Ready For War by Joznez" /></td>
                    </div>
                </div>
            </main>

            <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
            <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
            <script type="text/javascript" src="/slick/slick.min.js"></script>

            <script type="text/javascript">
                $(document).ready(function(){
                    $('.single-item').slick({
                    //  setting-name: setting-value
                        arrows: true,
                        dots: true,
                        easing: true,
                        autoplay: true,
                        autoplaySpeed: 5000,
                        pauseOnHover: true
                    });
                    $('.multiple-items').slick({
                        infinite: true,
                        slidesToShow: 1,
                        slidesToScroll: 1,
                        dots: true
                    });
                });
            </script>
        </body>
    </html>
