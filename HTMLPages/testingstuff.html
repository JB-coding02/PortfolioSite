<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/CSSPages/Home.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" 
    crossorigin="anonymous">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
    defer>
    </script>
</head>
<body class="">
    <header>
        <a href="index.html" class="titleBar"><img src="/Images/MusicIcon.png" alt="Placeholder for titlebar image"></a>
      <nav>
        <ul>
          <li><a class="inactive" href="/HTMLPages/gallery.html">Gallery</a></li>
          <li><a class="inactive" href="/HTMLPages/top-songs.html">Top Songs</a></li>
          <li><a class="inactive" href="/HTMLPages/fun.html">Fun</a></li>
          <li><a class="inactive" href="/HTMLPages/Top-Music-Platforms.html">Popular Platforms</a></li>
        </ul>
      </nav>
    </header>
    <button type="button" class="btn btn-danger">Don't use insecure sites!</button>
    <div class="mt-2">
        <button class="btn btn-lg btn-primary">Click this!</button>
    </div>

    <div class="progress mt-3" role="progressbar" aria-label="Animated striped example" 
         aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated" id="myProgressBar" style="width: 0%">
        </div>
    </div>
    <div class="mt-2">
        <button class="btn btn-lg btn-primary" id="incrementBtn">Increment Progress</button>
    </div>
    <script>
        const btn = document.getElementById('incrementBtn');
        const bar = document.getElementById('myProgressBar');
        let progress = 0;
        btn.addEventListener('click', () => {
            if (progress < 100) {
                progress = Math.min(progress + 2, 100);
                bar.style.width = progress + '%';
                bar.setAttribute('aria-valuenow', progress);
            }
        });
    </script>
</body>
</html>
